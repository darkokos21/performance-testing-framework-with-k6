name: k6 Performance Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  k6-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install k6 (modern method â€“ no apt-key)
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gpg

          # Download and install the official k6 signing key
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg

          # Add the official k6 APT repository
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" \
            | sudo tee /etc/apt/sources.list.d/k6.list

          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run Load Test
        run: k6 run src/scenarios/load.test.js --out json=results/summary.json
      
      - name: Run Realistic Flow Test
        run: k6 run src/scenarios/realistic-flow.test.js

      - name: Upload Performance Report
        uses: actions/upload-artifact@v4
        with:
          name: k6-report
          path: results/
